<template>
    <lightning-card title={getTitle} icon-name="custom:custom54">
      <lightning-layout multiple-rows="true">
        <template if:true={noBoats}>
          <p class="slds-align_absolute-center">There are no related boats by {similarBy}!</p>
        </template>
        <!-- Loop through the list of similar boats -->
        <template if:false={noBoats}>
            <template for:each={relatedBoats} for:item="relatedBoat">
                <!-- Responsive lightning-layout-item -->
                <lightning-layout-item key={relatedBoat.Id} size="12" medium-device-size="4" padding="around-small" small-device-size="6" large-device-size="4">
                    <!-- Each boat tile goes here -->
                    <c-boat-tile boat={relatedBoat} selected-boat-id={currentBoat} onboatselect={openBoatDetailPage}></c-boat-tile>
                </lightning-layout-item>
            </template>          
        </template>
      </lightning-layout>
    </lightning-card>
  </template>
